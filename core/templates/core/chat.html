<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
            max-height: 80vh;
        }

        .header {
            background-color: #2196f3;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        #chat-log {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
        }

        .send p, .receive p {
            margin: 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .send {
            text-align: right;
        }

        .send p {
            background-color: #e1ffc7;
            display: inline-block;
        }

        .receive {
            text-align: left;
        }

        .receive p {
            background-color: #d3d3d3;
            display: inline-block;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: white;
        }

        #chat-message-input {
            flex: 1;
            margin-right: 10px;
        }

        #chat-message-submit {
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
        }

        #chat-message-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">Group: {{ room_name }}</div>
        <div id="chat-log"></div>
        <div class="input-container">
            <input id="chat-message-input" type="text" class="input-field" placeholder="Type your message...">
            <button id="chat-message-submit" class="btn">Send</button>
        </div>
    </div>

    <script>
        function scrollToBottom() {
            var chatContainer = document.getElementById("chat-log");
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        const roomName = "{{ room_name }}";
        const userId = "{{ user_id }}";
        const websocketProtocol = window.location.protocol === "https:" ? "wss" : "ws";
        const wsEndpoint = `${websocketProtocol}://${window.location.host}/ws/chat/${encodeURIComponent(roomName)}/${encodeURIComponent(userId)}/`;
        const socket = new WebSocket(wsEndpoint);

        socket.addEventListener("open", () => {
            console.log("WebSocket connection opened!");
        });

        socket.addEventListener("close", () => {
            console.log("WebSocket connection closed!");
        });

        socket.addEventListener("message", (event) => {
            const data = JSON.parse(event.data);
            console.log(data); // Log the received data

            const chatLog = document.getElementById('chat-log');
            const sender = data.username;
            const message = data.message;

            const messageDiv = document.createElement('div');
            messageDiv.className = sender === '{{ user_id }}' ? 'send message' : 'receive message';
            messageDiv.innerHTML = `<p>${message} <strong>${sender !== '{{ user_id }}' ? `- ${sender}` : ''}</strong></p>`;
            chatLog.appendChild(messageDiv);

            scrollToBottom();
        });

        document.getElementById('chat-message-submit').addEventListener('click', () => {
            const messageInputDom = document.getElementById('chat-message-input');
            const message = messageInputDom.value;
            if (message.trim() !== '') {
                socket.send(JSON.stringify({
                    'message': message,
                    'room_name': roomName,
                    'sender': userId
                }));
                messageInputDom.value = '';
            }
        });

        document.getElementById('chat-message-input').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('chat-message-submit').click();
            }
        });

        function loadInitialChatHistory() {
            fetch(`/api/chat_history/${encodeURIComponent(roomName)}/${userId}/`)
                .then(response => response.json())
                .then(data => {
                    const chatLog = document.getElementById('chat-log');
                    chatLog.innerHTML = ''; // Clear existing history before loading new
                    data.history.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = msg.sender === userId ? 'send message' : 'receive message';
                        messageDiv.innerHTML = `<p>${msg.message} <strong>${msg.sender !== userId ? `- ${msg.sender}` : ''}</strong></p>`;
                        chatLog.appendChild(messageDiv);
                    });
                    scrollToBottom();
                })
                .catch(error => console.error('Error loading chat history:', error));
        }

        // Load initial chat history first, then establish WebSocket connection
        loadInitialChatHistory();
    </script>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
